{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <script src="{% static "js/main.js" %}"defer></script>
</head>
<body>
    <div class="center-container">
        <div class="box">
            <div class="bg-border">
                Background color
            </div>
            <div  class="click-me" >
                <div class="current-color">
                    <span id="current-color-id">white</span>
                </div>
                <div>
                    <button class="click-me" onclick=ChangeColor()>
                        Click ME!!
                    </button>
                </div>
            </div>
        </div>


        {% comment %} <div class="box">
            <div class="bg-border">
                Background Color <br>
            </div>
            <div>
                <span class="current-color">
                    <span id="current-color-id">white</span>
                </span>
                <br><br>
                <button class="click-me" onclick=ChangeColor()>
                    Click ME!!
                </button>
            </div>
        </div> {% endcomment %}
    </div>

</html>
